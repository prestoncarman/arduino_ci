# This is the name of the workflow, visible on GitHub UI
name: windows

# Run on a Push or a Pull Request
on: [push, pull_request]

jobs:
  TestSomething: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with: 
          ruby-version: 2.6

      # Install and run Arduino CI tests for TestSomething
      - name: Build and Execute
        run: |
          g++ -v
          bundle install
          bundle exec rubocop --version
          bundle exec rubocop -D .
          bundle exec rspec --backtrace
          echo "After backtrace"
          cd SampleProjects/TestSomething
          bundle install
          bundle exec arduino_ci.rb

  Network: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with: 
          ruby-version: 2.6

      - run: g++ -v
      - run: echo $(bundle exec arduino_library_location.rb)

      - uses: actions/checkout@v2
        with:
          repository: 'Arduino-CI/Ethernet'
          path: 'Library/'

      # Install and run Arduino CI tests for Network
      - run: bundle install
      - run: |
          cd SampleProjects/NetworkLib
          echo "Before ./scripts/install.sh"
          bash -x ./scripts/install.sh
          echo "Before bundle install"
          bundle install
          echo "Before bundle exec arduino_ci.rb"
          bundle exec arduino_ci.rb
