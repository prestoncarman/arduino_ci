# This is the name of the workflow, visible on GitHub UI
name: windows

# Run on a Push or a Pull Request
on: [push, pull_request]

jobs:
  TestSomething: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with: 
          ruby-version: 2.6

      # Install and run Arduino CI tests for TestSomething
      - name: Build and Execute
        run: |
          g++ -v
          bundle install
          bundle exec rubocop --version
          bundle exec rubocop -D .
          bundle exec rspec --backtrace
          cd SampleProjects/TestSomething
          bundle install
          bundle exec arduino_ci.rb

  Network: 
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with: 
          ruby-version: 2.6

      # Install and run Arduino CI tests for Network
      - run: g++ -v
      - run: bundle install
      - run: bundle exec rubocop --version
      - run: bundle exec rubocop -D .
      - run: bundle exec rspec --backtrace
      - run: cd SampleProjects/NetworkLib
      - run: ./scripts/install.sh
      - run: bundle install
      - run: bundle exec arduino_ci.rb
